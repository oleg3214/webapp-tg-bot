<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Shop WebApp</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
    }
    .tabs {
      display: flex;
      background: #eee;
      border-bottom: 1px solid #ccc;
    }
    .tab {
      flex: 1;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      background: #ddd;
    }
    .tab.active {
      background: #fff;
      font-weight: bold;
    }
    .content {
      padding: 20px;
    }
    .item {
      background: #fff;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    button {
      margin-top: 10px;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js?57"></script>
</head>
<body>
  <div class="tabs">
    <div class="tab active" onclick="switchTab('shop')">Магазин</div>
    <div class="tab" onclick="switchTab('purchased')">Купленное</div>
  </div>
  <div id="shop" class="content">
    <div id="text">user</div>
    <button id="bt1">Купить</button>
    
  </div>
  <div id="purchased" class="content" style="display:none">
    <h3>Купленные товары:</h3>
    <div id="purchased-list"></div>
  </div>

  <script>
    const purchasedItems = [];
    const tg = window.Telegram?.WebApp||null;
    if(tg!==null){
      const list = document.getElementById('text');
      list.innerHTML = tg.initData.user.id
      // Получаем данные пользователя

      // Создаем кнопку
      const button = document.getElementById('bt1');
      button.textContent = 'Отправить данные3';

      // Добавляем обработчик события клика
      button.addEventListener('click', () => {
        // Отправляем данные через Telegram Bot API
        tg.sendData("hello");
        tg.close();
      });
    }else{
      const list = document.getElementById('text');
      list.innerHTML = "tg.initData.user.id"
      // Получаем данные пользователя

      // Создаем кнопку
      const button = document.getElementById('bt1');
      button.textContent = 'Отправить данные3';

      // Добавляем обработчик события клика
      button.addEventListener('click', () => {
        // Отправляем данные через Telegram Bot API
        tg.sendData("hello");
        tg.close();
      });
    }
    
    function switchTab(tabId) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.content').forEach(content => content.style.display = 'none');

      document.querySelector(`.tab[onclick*="${tabId}"]`).classList.add('active');
      document.getElementById(tabId).style.display = 'block';
    }

    
  </script>
</body>
</html>
